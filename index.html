<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afedium 模块列表</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7; margin: 0; background-color: #f0f2f5; color: #333;
        }
        #module-container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        #module-container h1 { text-align: center; color: #1d2129; margin-bottom: 40px; }
        #module-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
        .module {
            background: #ffffff; border: 1px solid #e8e8e8; border-radius: 8px;
            padding: 24px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex; flex-direction: column;
        }
        .module:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08); }
        .module h2 {
            color: #1a1a1a; margin-top: 0; margin-bottom: 12px; font-size: 1.25em;
            display: flex; align-items: flex-end; gap: 10px;
        }
        .module h2 a { color: inherit; text-decoration: none; transition: color 0.2s; }
        .module h2 a:hover { color: #007bff; }
        .module-id { font-size: 0.8em; font-weight: 400; color: #b0b0b0; white-space: nowrap; flex-shrink: 0; }
        .module .description { font-size: 0.95em; color: #4e5969; flex-grow: 1; margin-bottom: 20px; }
        .module-dependencies { margin-bottom: 16px; }
        .module-dependencies table { width: 100%; border-collapse: collapse; }
        .module-dependencies td { padding: 8px 0; vertical-align: top; }
        .module-dependencies tr:not(:last-child) td { border-bottom: 1px solid #e8e8e8; }
        .dep-type {
            font-weight: 600; color: #1d2129; font-size: 0.9em;
            padding-right: 12px; white-space: nowrap;
        }
        .dep-list-cell { display: flex; flex-wrap: wrap; gap: 6px; }
        .dep-tag {
            background-color: #f0f2f5; color: #4e5969;
            padding: 2px 8px; border-radius: 4px; font-size: 0.85em;
        }
        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: auto; padding-top: 16px; border-top: 1px solid #f0f2f5;
        }
        .module-type {
            font-size: 0.8em; font-weight: 600; color: #6a6a6a;
            background-color: #f0f2f5; padding: 2px 8px; border-radius: 4px;
        }
        .footer-right { display: flex; align-items: center; gap: 12px; }
        .module-meta { font-size: 0.85em; color: #86909c; }
        .download-btn {
            display: inline-block; background-color: #007bff; color: #fff;
            padding: 4px 12px; border-radius: 5px; font-size: 0.85em;
            font-weight: 500; text-decoration: none; transition: background-color 0.2s;
            white-space: nowrap;
        }
        .download-btn:hover { background-color: #0056b3; }
        footer { text-align: center; padding: 20px; margin-top: 40px; color: #86909c; font-size: 0.9em; }
        footer a { color: #007bff; text-decoration: none; margin: 0 10px; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div id="module-container">
        <h1 id="page-title">正在加载模块列表...</h1>
        <div id="module-grid"></div>
    </div>

    <footer>
        <p>Copyright © 2025 furryaxw. All Rights Reserved.</p>
        <p>
            <a href="https://github.com/furryaxw/Afedium_modules" target="_blank" rel="noopener noreferrer">模块仓库</a> |
            <a href="https://github.com/furryaxw/AFEDIUM" target="_blank" rel="noopener noreferrer">AFEDIUM 主项目</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
